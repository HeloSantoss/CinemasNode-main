<script>
  // Seleciona o input de imagem e a imagem de exibição
  const imageInput = document.getElementById('imageInput');
  const userImage = document.getElementById('userImage');

  // Adiciona um listener de eventos para quando a imagem for selecionada
  imageInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      // Quando o arquivo for lido, exibe a imagem no <img>
      reader.onload = function(e) {
        userImage.src = e.target.result;
      }
      reader.readAsDataURL(file); // Converte a imagem para base64 e exibe
    }
  });
</script>
